title: Title
url: https://www.open.gov.sg
favicon: /images/Homepage/H05.jpg
colors:
  primary-color: "#f5a623"
  secondary-color: "#b11717"
  media-colors:
    - title: media-color-one
      color: "#8b572a"
    - title: media-color-two
      color: "#9b9b9b"
    - title: media-color-three
      color: "#2e2d2d"
    - title: media-color-four
      color: "#000000"
    - title: media-color-five
      color: "#ffffff"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d2m5j8jhrrsm1o.amplifyapp.com
prod: https://master.d2m5j8jhrrsm1o.amplifyapp.com
shareicon: /images/isomer-logo.svg
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
